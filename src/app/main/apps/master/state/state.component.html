<div class="page-layout carded fullwidth">
    <div class="top-bg accent"></div>
        <div class="center">
            <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="m-0">State</h2>
            </div>
            <div class="content-card">
                <div class="content p-24">
                    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                            fxFlex="1 0 auto" name="form" [formGroup]="form">

                        <div class="h2 mb-24">Add State</div>

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" fxFlex="75">
                                <mat-label>State</mat-label>
                                <input matInput formControlName="firstName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>First Name is required!</mat-error>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Country</mat-label>
                                <mat-select formControlName="country" required>
                                    <mat-option [value]="'United States of America'">
                                        United States of America
                                    </mat-option>
                                    <mat-option [value]="'United Kingdom'">
                                        United Kingdom
                                    </mat-option>
                                    <mat-option [value]="'Russia'">
                                        Russia
                                    </mat-option>
                                    <mat-option [value]="'China'">
                                        China
                                    </mat-option>
                                    <mat-option [value]="'Japan'">
                                        Japan
                                    </mat-option>
                                    <mat-option [value]="'Turkey'">
                                        Turkey
                                    </mat-option>
                                </mat-select>
                                <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                                <mat-error>Country is required!</mat-error>
                            </mat-form-field>
                      
                        </div>

                        <div fxLayout="row" fxLayoutAlign="space-evenly center">
                                <button mat-raised-button type="button" color="accent">
                                    Save 
                                </button>
                                <button mat-raised-button type="button" color="accent">
                                    Clear
                                </button>
                            </div>
                </form>
            </div>
        </div>
    </div>
</div>
