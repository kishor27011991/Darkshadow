
<div class="page-layout carded fullwidth">
    <div class="top-bg accent"></div>
        <div class="center">
            <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="m-0">Collector</h2>
            </div>
            <div class="content-card">
                <div class="content p-24">
                    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                            fxFlex="1 0 auto" name="form" [formGroup]="form">

                        <div class="h2 mb-24">Add Collector</div>

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" fxFlex="75">
                                <mat-label>Subscription#</mat-label>
                                <input matInput formControlName="firstName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>First Name is required!</mat-error>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                            <mat-form-field appearance="outline" fxFlex="75">
                                <mat-label>First name</mat-label>
                                <input matInput formControlName="firstName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>First Name is required!</mat-error>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Address</mat-label>
                                <textarea matInput formControlName="address" required>
                                    1600 Amphitheatre Pkwy
                                </textarea>
                                <mat-error>Address is required!</mat-error>
                            </mat-form-field>
                        </div>
         
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                            <mat-form-field appearance="outline" fxFlex="33">
                                <mat-label>Phone</mat-label>
                                <input matInput formControlName="city" required>
                                <mat-icon matSuffix>phone</mat-icon>
                                <mat-error>Phone is required!</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="34" class="px-8">
                                <mat-label>Mobile</mat-label>
                                <input matInput formControlName="state" required>
                                <mat-icon matSuffix>phone</mat-icon>
                                <mat-error>Mobile is required!</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="33">
                                <mat-label>Email</mat-label>
                                <input matInput #postalCode value="94043"
                                    formControlName="postalCode" maxlength="5" required>
                                <mat-icon matSuffix class="secondary-text">markunread_mailbox</mat-icon>
                                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                                <mat-error>Email is required!</mat-error>
                            </mat-form-field>
                        </div>

        

                            <div fxLayout="row" fxLayoutAlign="space-evenly center">
                                <button mat-raised-button type="button" color="accent">
                                    Save 
                                </button>
                                <button mat-raised-button type="button" color="accent">
                                    Clear
                                </button>
                            </div>
                </form>
            </div>
        </div>
    </div>
</div>
