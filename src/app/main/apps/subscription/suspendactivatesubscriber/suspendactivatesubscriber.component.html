<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->
  
    <!-- CENTER -->
      <div class="center">
  
        <!-- CONTENT HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Suspend/Activate Subscriber</h2>
        </div>
        <!-- / CONTENT HEADER -->
  
        <!-- CONTENT CARD -->
        <div class="content-card">
  
            <!-- CONTENT TOOLBAR -->
            <!-- <div class="toolbar px-24 py-8">
                <span>Content toolbar</span>
            </div> -->
            <!-- / CONTENT TOOLBAR -->
  
            <!-- CONTENT -->
            <div class="content p-24">
  
                <!-- <fuse-demo-content></fuse-demo-content> -->
  
    <!-- REACTIVE FORM EXAMPLE -->
  
        <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
          fxFlex="1 0 auto" name="form" [formGroup]="form">
  
        <div class="h2 mb-24">Suspend/Activate Subscriber</div>
  
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  
          <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
            <mat-label>Subscription#</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <mat-error>First Name is required!</mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-evenly center"class="pl-5">
            <button mat-raised-button type="button" color="accent">
                Get Subscribers Details
            </button>
        </div>
  
        </div>
    </form>
  </div>
  
  
            </div>
            <!-- / CONTENT -->
  
        </div>
        <!-- / CONTENT CARD -->
  
    </div>
    <!-- / CENTER -->
